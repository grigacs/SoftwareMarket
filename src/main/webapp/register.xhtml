<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="loginForm">
		<p:outputPanel id="loginPanel" style="margin:0px auto;">
			<p:growl id="growlMsg" />
			<h:panelGrid columns="2" style="margin:10px auto;" cellpadding="5">
				<f:facet name="header">
					<h:outputText value="Regisztráció" />
				</f:facet>

				<p:outputLabel value="Felhasználónév:" for="name" />
				<p:inputText id="name" value="#{loginHelper.userName}"
					required="true" />

				<p:outputLabel value="Password:" for="pass" />
				<p:password id="pass" value="#{loginHelper.password}"
					required="true" />
				<p:outputLabel value="Családnév" for="lastName" />
				<p:inputText id="name" value="#{loginHelper.lastName}"
					required="true" />
				<p:outputLabel value="Keresztnév" for="firstName" />
				<p:inputText id="name" value="#{loginHelper.firstName}"
					required="true" />
				<p:outputLabel value="Nem" for="sex" />
				<p:radioButton id="name" value="#{loginHelper.sex}"
					required="true" />
				<p:outputLabel value="Születési dátum" for="birthDate" />
				<p:inputText id="name" value="#{loginHelper.birthDate}"
					required="true" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="margin:10px auto;" cellpadding="5">
				<p:commandButton id="reg" value="Regisztráció" icon="ui-icon-check"
					validateClient="true" ajax="true"
					actionListener="#{loginHelper.register()}"
					update=":rootPanel :headerRootForm" />
			</h:panelGrid>
		</p:outputPanel>
	</h:form>
</h:body>
</html>
