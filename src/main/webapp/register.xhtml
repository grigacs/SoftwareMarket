<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				template="templates/RegDefault.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:define name="content">
<h:form id="loginFormN">
		<p:outputPanel id="loginPanel" >
			<h3>Registration</h3>
			<p:growl id="growlMsg"  />
			<h:panelGrid columns="2" styleClass="tableR" cellpadding="5">
				<f:facet name="header">
					<h:outputText styleClass="sizeT"  value="" />
				</f:facet>

				<!--<p:outputLabel value="Username:" for="name" /> -->
				<p:inputText  styleClass="textStyle" placeholder="Username"  id="name" value="#{loginHelper.userName}"
					required="true" />

				<!--<p:outputLabel value="Password:" for="pass" /> -->
				<p:password id="pass" styleClass="textStyle" placeholder="Password"  value="#{loginHelper.password}"
					required="true" />
				<!--<p:outputLabel value="Lastname" for="lastName" /> -->
				<p:inputText id="lastName" styleClass="textStyle" placeholder="Lastname"  value="#{loginHelper.lastName}"
					required="true" />
				<!--<p:outputLabel value="Firstname" for="firstName" /> -->
				<p:inputText id="firstName" styleClass="textStyle" placeholder="Firstname"  value="#{loginHelper.firstName}"
					required="true" />

				<!--<p:outputLabel value="Birth date" for="birthDate" />-->
				<p:inputText id="birthDate" styleClass="textStyle" placeholder="BirthDate"   value="#{loginHelper.birthDate}"
					required="true" converter="dateConverter" pattern="yyyy.MM.dd" />
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="regBut" cellpadding="5">
				<p:commandButton id="reg" value="Registration" styleClass="ui-priority-primary styled-button-8 marg"
					validateClient="true" ajax="true"
					actionListener="#{loginHelper.register()}"
					 />
			</h:panelGrid>
		</p:outputPanel>
	</h:form>
</ui:define>
		</ui:composition>
